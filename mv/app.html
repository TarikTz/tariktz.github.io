<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="model2" src="models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="model0" src="models/00.gltf"></a-asset-item>
            <a-asset-item id="model1" src="models/01.gltf"></a-asset-item>
            <a-asset-item id="model3" src="models/02.gltf"></a-asset-item>
            <a-asset-item id="model4" src="models/03.gltf"></a-asset-item>
        </a-assets>
<!-- 
        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker> -->

        <a-marker id="animated-marker-0" type='barcode' value='0'>
            <a-entity
                gltf-model="#model0"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker id="animated-marker-1" type='barcode' value='1'>
            <a-entity
                gltf-model="#model1"
                scale="4">
            </a-entity>
        </a-marker>
        <a-marker id="animated-marker-2" type='barcode' value='2'>
            <a-entity
                gltf-model="#model2"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker id="animated-marker-3" type='barcode' value='3'>
            <a-entity
                gltf-model="#model3"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker id="animated-marker-4" type='barcode' value='4'>
            <a-entity
                gltf-model="#model4"
                scale="2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
